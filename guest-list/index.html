<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest List</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
</head>
  <body>
     <div class="container">
        <h1 class="heading">Guest List</h1>
        <div class="add-wrapper">
            <form id="add-guest-form">
                <div class="details">
                    <input type="text" id="guest-name" placeholder="Enter guest name" required />
                </div>
                <div class="options">
                    <button type="submit" class="btn add">Add Guest</button>
                    <button type="button" class="btn clear" id="clear-all">Clear All</button>
                </div>
            </form>
        </div>
        <div class="guest-list-wrapper">
            <div class="guest-list-header">
                <span>Confirmed: <span id="confirmed-count">0</span></span>
            </div>

            <div class="guest-list" id="guest-list"></div>
        </div>
    </div>    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
